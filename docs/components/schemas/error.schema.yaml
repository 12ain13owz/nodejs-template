type: object
properties:
  message:
    type: string
    description: A human-readable message describing the error
    example: Test error function
  timestamp:
    type: string
    format: date-time
    description: The time when the error occurred in ISO 8601 format
    example: 2025-05-29T07:28:04.886Z
  data:
    type: object
    description: Additional error details (only included in development mode)
    nullable: true
    properties:
      status:
        type: integer
        description: HTTP status code of the error
        example: 400
      severity:
        type: string
        description: The severity level of the error
        example: error | warn | info | http | verbose | debug'
      context:
        type: object
        description: Contextual information about the error
        properties:
          operationName:
            type: string
            description: The name of the operation that caused the error
            example: errorController
            nullable: true
          endpoint:
            type: object
            description: Details about the HTTP request that caused the error
            nullable: true
            properties:
              method:
                type: string
                description: The HTTP method of the request
                example: GET
              url:
                type: string
                description: The URL of the request
                example: /health/error
              body:
                type: object
                description: The request body
                nullable: true
                example: undefined
              params:
                type: object
                description: The URL parameters
                nullable: true
                example: undefined
              query:
                type: object
                description: The query parameters
                nullable: true
                example: undefined
          additionalData:
            type: object
            description: Additional data related to the error
            nullable: true
            properties:
              userId:
                type: integer
                description: The ID of the user associated with the request
                example: 1
              name:
                type: string
                description: The name of the user
                example: John Doe
              active:
                type: boolean
                description: Whether the user is active
                example: false
              items:
                type: array
                description: A list of items associated with the error
                items:
                  anyOf:
                    - type: string
                    - type: number
                    - type: boolean
                    - type: null
                example: ['1', 2, true, null]
              description:
                type: string
                description: Additional description of the error
                nullable: true
                example: null
              email:
                type: string
                description: The email associated with the request
                nullable: true
                example: undefined
              createdAt:
                type: string
                format: date-time
                description: The creation timestamp in ISO 8601 format
                example: 2025-05-29T07:28:04.886Z
